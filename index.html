<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="App">
            <nav>
                <div class='icon-holder'><img src='https://constant.myntassets.com/web/assets/img/icon.5d108c858a0db793700f0be5d3ad1e120a01a500_2021.png' alt="logo" /></div>
                <div class='type'>MEN</div>
                <div class='type'>WOMEN</div>
                <div class='type'>KIDS</div>
                <input placeholder='Search your product here'/>
                <div class='cart-holder'><img src="https://www.freeiconspng.com/thumbs/cart-icon/black-shopping-cart-icon-25.jpg" alt="cart"/></div>
                <div class='cart-list-length'>0</div>
            </nav>
            <div class='body'>
                <div id="filter-holder">
                    <form>
                        <p>Gender:-</p>
                        <input id="male" type="radio" onChange="handleChange()" />
                        <label >Male</label><br/>
                        <input id="female" type="radio" onChange="handleChange()" />
                        <label >Female</label>
                    </form>
                    <form>
                        <p>Categories:-</p>
                        <input id="male" type="checkbox"  />
                        <label >White</label><br/>
                        <input id="female" type="checkbox" />
                        <label >Folded Sleeves</label>
                    </form>
                </div>
                <div id='content'>
                    <div class='sort-holder'>
                        <select onChange="handleChange()">
                            <option value="What's New">What's New</option>
                            <option value="Price low to high" >Price low to high</option>
                            <option value="Better Discount" >Better Discount</option>
                        </select>
                    </div>
                    <div class='product-tile-holder'>
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="App.js"></script>
    </body>
</html>
